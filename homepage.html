<!DOCTYPE html>
<html>
<head>
    <title>Probability Simulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .simulation-button {
            padding: 40px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .simulation-button:hover {
            transform: scale(1.02);
            background-color: #45a049;
        }
        .simulation-button.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .simulation-button.disabled:hover {
            transform: none;
            background-color: #cccccc;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Probability Simulations</h1>
    <div class="grid-container">
        <button class="simulation-button" onclick="window.location.href='cointoss.html'">
            Coin Toss Simulation
        </button>
        <button class="simulation-button" onclick="window.location.href='birthday.html'">
            Birthday Paradox
        </button>
        <button class="simulation-button" onclick="window.location.href='montyhall/index.html'">
            Monty Hall Problem
        </button>
        <button class="simulation-button disabled" disabled>
            Coming Soon
        </button>
    </div>
</body>
</html>
